<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
      * element that contains the map. */
      #map {
      height: 673px;
      width: 100%;
      clear: both;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
      height: 100% !important;
      margin: 0 !important;
      padding: 10px !important;
      width: 100% !important;
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='col m12 s12'>
          <div class='card-panel infoPanel'>
            <div class='info'>
              <h3>Ready, set, search!</h3>
              <h5>Search below for anything you are looking for!</h5>
            </div>
            <div class='cloud firstCloud'></div>
            <div class='cloud secondCloud'></div>
            <div class='cloud thirdCloud'></div>
          </div>
        </div>
        <div class='col m6 s12 '>
          <div id="map"></div>
        </div>
        <div class='col m6 s12'>
          <div class='card-panel'>
            <form class='searchArea'>
              <input type='text' class='searchField' placeholder='Search for anything!'></input>
            </form>
            <div class='s12 m12 center'>
              <div class="preloader-wrapper big active none loader center">
                <div class="spinner-layer spinner-blue-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class='searchResults none'>
              <table class='highlight'>
                <thead class='tableHead none'>
                  <tr>
                    <th class='sort nameHead'>Name <i class="name tiny material-icons">arrow_drop_down</i></th>
                    <th class='sort'>Location</th>
                    <th class='sort'>Rating<i class="rating tiny material-icons">arrow_drop_down</i></th>
                    <th>Open?</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=KEYHERE&libraries=places"></script>
    <script src='js/googleMapUtils.js'></script>
    <script src='js/places.js'></script>
    <script src='js/sorting.js'></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  </body>
</html>
